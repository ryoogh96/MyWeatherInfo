<body onLoad="myclock()">
<script language="JavaScript">
 var setTime;
 var message;
function myclock()
{
ndata=new Date()

hours= ndata.getHours();
mins= ndata.getMinutes();
secs= ndata.getSeconds();

if (hours < 10) {hours = "0" + hours }
if (mins < 10) {mins = "0" + mins }
if (secs < 10) {secs = "0" + secs }



datastr =hours+":" + mins+":" +secs
if (setTime==datastr) alert(message)
message = "not ready yet";
document.clockexam.clock.value = " "+datastr;

setTimeout("myclock()", 1000);
}
</script> 
<form name="clockexam"><input type="text" size="8" name="clock"></form>
 
Set Alarm time(hh:mm:ss):<input type="text" name="budil" size="13"><input type="button" onclick="setTime=this.previousSibling.value"><br
